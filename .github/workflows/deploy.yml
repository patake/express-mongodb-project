name: Deployment
on:
  push:
    branches:
      - master
      - dev
env: #GLOBAL ENV VARS
  MONGODB_DB_NAME: express-demo
jobs:
  test:
    environment: testing
    env: #SPECIFIC ENV VARS
      MONGODB_CLUSTER_ADDRESS: cluster0.dlqgq.mongodb.net
      MONGODB_USERNAME: ${{ secrets.MONGODB_USERNAME }} # USING SECRETS USERNAME
      MONGODB_PASSWORD: ${{ secrets.MONGODB_PASSWORD }} # USING SECRETS PASSWORD
      PORT: 8080
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: npm-deps-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        run: npm ci
      - name: Run server
        run: npm start & npx wait-on http://127.0.0.1:$PORT
      - name: Run tests
        run: npm test
      - name: Output information
        run: | 
          echo "MONGODB USERNAME: ${{ env.MONGODB_USERNAME }}"
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Output information
        run: |        
          echo "MONGODB USERNAME: ${{ env.MONGODB_USERNAME }}"
          echo "MONGODB NAME: ${{ env.MONGODB_DB_NAME }}"
